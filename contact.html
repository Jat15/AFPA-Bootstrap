            <div class="col-lg-4 col-6">
                <img src="images/jarditou_logo.jpg" class="img-fluid" alt="Le superbe logo de Jarditou"
                    title="L'enseigne de la femme a la brouette">
            </div>
            <div class="col-lg-8 col-6 font-weight-bold align-self-center">
                <p class="text-center">Tout le jardin</p>
            </div>
        </header>
        <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark row col-12 justify-content-center mb-2">

                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="row col-12 ">
            <form action="http://bienvu.net/script.php" class="col-12" method="POST">
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <p>* Ces zones sont obligatoires</p>
                    <div class="form-group">
                        <label for="nom">Votre nom*:</label>
                        <input type="text" class="form-control" name="nom" id="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Votre prénom*:</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" required>
                    </div>
                    <div class="form-group">
                        <label>Sexe*:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sexe" value="femme" id="femme">
                            <label for="femme" class="form-check-label">Féminin</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sexe" value="male" id="male">
                            <label for="male" class="form-check-label">Masculin</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date_naissance">Date Naissance*:</label>
                        <input type="date" name="date_naissance" id="date_naissance" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="code_postal">Code postal:</label>
                        <input type="number" name="code_postal" id="code_postal" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville:</label>
                        <input type="text" name="ville" id="ville" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email*:</label>
                        <input type="email" placeholder="dave.loper@afpa.fr" name="email" id="email"
                            class="form-control">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Votre demande</legend>
                    <div class="form-group">
                        <label for="sujet">Sujet*:</label>
                        <select name="sujet" id="sujet" class="form-control" required>
                            <option value="">Sélectionner</option>
                            <option value="Mes commandes">Mes commandes</option>
                            <option value="Question sur un produit">Question sur un produit</option>
                            <option value="Réclamation">Réclamation</option>
                            <option value="Autres">Autres.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question">Votre question*:</label>
                        <textarea name="question" id="question" class="form-control" required></textarea>
                    </div>
                </fieldset>
                <div class="form-check">
                    <input type="checkbox" name="information" id="information" value="accepter"
                        class="form-check-input">
                    <label for="information" class="form-check-label">J'accepte le traitement informatique de ce
                        formulaire.</label>
                </div>
                <br>
                <input type="submit" class="btn btn-dark" value="Envoyer">
                <input type="reset" class="btn btn-dark" value="Annuler">
            </form>

        </main>
        <footer class="row col-12 bg-dark mt-2 justify-content-center">

                <li class="nav-item">
